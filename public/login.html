<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login - Pro Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 400px;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1f2937;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #6366f1;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #6366f1;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4f46e5;
    }

    .message {
      display: none;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
    }

    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
<div class="card">
  <h2>Login</h2>
  <label>Email</label><input type="email" id="email" placeholder="Enter email" />
  <label>Password</label><input type="password" id="password" placeholder="Enter password" />
  <button onclick="loginUser()">Login</button>

  <div id="message" class="message"></div>
</div>

<script>
  function loginUser() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('message');

    if (!email || !password) {
      messageDiv.textContent = 'Please fill in all fields';
      messageDiv.className = 'message error';
      messageDiv.style.display = 'block';
      return;
    }

     const users ={
        email : email,
        password : password
    }
    fetch('/api/login',{
        method:'POST',
        headers:{
            'Content-Type':'application/json'
        },
        body:JSON.stringify(users)
    }).then(Response => Response.json())
    .then(data =>{
      messageDiv.textContent = data.message;
      messageDiv.className = 'message success';
      messageDiv.style.display = 'block';
    })

    // Simulate login success/failure (replace with backend verification)
    // if (email === 'user@example.com' && password === 'password123') {
    //   messageDiv.textContent = 'Login successful!';
    //   messageDiv.className = 'message success';
    //   messageDiv.style.display = 'block';
    // } else {
    //   messageDiv.textContent = 'Invalid email or password';
    //   messageDiv.className = 'message error';
    //   messageDiv.style.display = 'block';
    // }

    // Optional: clear fields
    document.getElementById('email').value = '';
    document.getElementById('password').value = '';
  }
</script>
</body>
</html>
